<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
 <form action="/admin/new">
     <input type="submit" value="Add USER">
 </form>
<br><br>
 <form action="/user">
     <input type="submit" value="My Info">
 </form>
 <br>
<table border="1" cellpadding="10">
    <caption><h3>List users </h3></caption>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Login</th>
        <th>Password</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">Last_name</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getUserLogin()}">Login</td>
        <td th:text="${user.getPasswordUser()}">Password</td>
        <td th:text="${user.getRoles()}">Role</td>
        <td>
            <form th:action="@{/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form th:method="delete" th:action="@{/remove/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
 <br>
 <h3><a href="/logout">Logout</a></h3>
</body>
</html>
