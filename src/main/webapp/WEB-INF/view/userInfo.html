<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
    <body>
        <h2>User Info</h2>
        <br>
        <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Login</th>
            <th>Role</th>
        </tr>
        <tr>
            <td th:text="${user.getId()}">ID</td>
            <td th:text="${user.getFirstName()}">Name</td>
            <td th:text="${user.getLastName()}">Last_name</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getUserLogin()}">Login</td>
            <td th:text="${user.getRoles()}">Role</td>
        </tr>
        </table>
        <br>
           <h3><a href="/logout">Logout</a></h3>
    </body>
</html>
